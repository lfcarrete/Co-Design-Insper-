<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Connection</title>
		<link href="assets/css/reset.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="assets/js/codes.js"></script>
  		<script src="assets/js/projetos.js"></script>

  		<meta charset="utf-8">
	</head>
	
	<body class="parent">
		<div class="preloader">
        <div class="inner">
           <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
           <div class="bolas">
              <div></div>
              <div></div>
              <div></div>                    
           </div>
        </div>
    	</div>
	
		<header class="header">
			<div class="header_left">
				<a href="index.html"><img class="logo" src="assets/img/logo.png" alt="logo"></a>
				<h1 class="busca">Buscar</h1>
			</div>
			
			<div class="header_right">
				<h1 class="entrar">Entrar</h1>
				<h1 class="cadastrar">Cadastrar</h1>
			</div>
			
		</header>

		
		
		<main class="body">
		

			<section>
				<div class="foto">
					<img class="imagem" src="assets/img/{{this.imagem}}" alt="Foto do experimento do projeto">	
				</div>
			</section>
				
			<section>
				<div class="conjunto">
					<div class="projeto">
						<p> {{this.titulo}}</p>
					</div>
			
					<div class="texto_principal">
				
						<h2 class="descricao">Descrição:</h2>


						<p class="texto_descricao"> {{this.descricao}}</p>
					</div>
				</div>
			</section>

			<div class="corpo_esquerdo">
				<section>


					<h2 class="informação">Informações:</h2>

				</section>
				<section>

					<h3 class="ferramentas">Ferramentas e materiais:</h3>

					<p class="texto_ferramentas">{{this.ferramentas}}</p>

				</section>

				<section>

					<h3 class="equipe">Equipe:</h3>

					<ul>
						<li class="texto_equipe">{{this.equipe}}</li>
					</ul>
				</section>
				
				<section>
					<h3 class="professor">Professor:</h3>

					<p class="texto_professor">{{this.professor}}</p>
				</section>
			</div>

		</main>	
	</body>
</html>
